<!-- blog/templates/blog/wellbeing_report.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Wellbeing Report</h2>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Meditation Count</th>
                <th>Journal Entry Count</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.date }}</td>
                    <td>{{ item.meditation_count }}</td>
                    <td>{{ item.journal_count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
