<!-- blog/templates/blog/dashboard.html -->
{% extends 'base.html' %}

{% block content %}
    <header>
        <h1>{{ greeting }}</h1>
    </header>
    <main>
        {% if person %}
            <section>
                <h2>Your Profile</h2>
                <p>Name: {{ person.name }}</p>
                <p>Wellbeing: {{ person.get_wellbeing_display }}</p>
                <!-- Add more fields from the Person model here -->
            </section>
            <!-- Other sections for meditations, journal entries, etc. -->
        {% else %}
            <p>You don't have a profile yet. Please create one.</p>
        {% endif %}
    </main>
{% endblock %}
